<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/styles/reservaciones.css">
    <title>Formulario de Reservaciones</title>

</head>
<body>
    <header>
        <h2 class="logo"><img src="../Assets/img/logopetsandfriends.png" alt=""></h2>
        <nav class="menu">
            <a href="index.html">Inicio</a>
            <a href="reservaciones.html">Reservaciones</a>
            <a href="adopciones.html">Adopciones</a>
            <a href="tienda.html">Tienda</a>
            <a href="contacto.html">Contacto</a>
            <a href="login.html"><button class="btnLogin-popup">Login</button></a>
        </nav>
    </header>
    <center><h1>Formulario de Reservaciones</h1></center>
    <form>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required>

        <label for="fecha">Fecha de Reserva:</label>
        <input type="date" id="fecha" name="fecha" required>

        <label for="personas">Número de Personas:</label>
        <select id="personas" name="personas">
            <option value="1">1 persona</option>
            <option value="2">2 personas</option>
            <option value="3">3 personas</option>
            <option value="4">4 personas</option>
            <option value="5">5 personas</option>
        </select>

        <center><input type="submit" value="Enviar Reserva"></center>
    </form>
</body>
</html>
